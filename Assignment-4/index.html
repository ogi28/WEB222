<main>
    <section>
        <div class="container">
            <div class="left-pane">
                <div class="registration">
                    <form action="">
                        <h3>Registration Form</h3>
                        <label for="student-id">Student Id</label>
                        <input type="text" id="student-id">
                        <label for="student-name">Student Name</label>
                        <input type="text" id="student-name">
                        <label for="course">Course Name</label>
                        <input id="course" type="text">
                        <label for="dob">Date Of Birth</label>
                        <input id="dob" type="date">
                        <input type="submit" value="Submit" onclick="handleFormSubmit(event)">
                        <input type="reset" value="Reset">
                    </form>
                </div>
            </div>
            <div class="right-page">
                <div>
                    <h3>Students</h3>
                    <table id="student-table">

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
<script>
    $('[data-fancybox="gallery"]').fancybox({
        buttons: [
            //"zoom",
            //"share",
            "slideShow",
            //"fullScreen",
            //"download",
            "thumbs",
            "close"
        ]
    });

    function handleFormSubmit(e) {
        e.preventDefault();

        const tBody = document.querySelector('#student-table tbody');
        const newRow = createNewRow(
            getInputValue('student-id'),
            getInputValue('student-name'),
            getInputValue('course'),
            getInputValue('dob'),
        );

        tBody.append(newRow);
    }

    function getInputValue(inputId) {
        return document.getElementById(inputId).value;
    }

    function createNewRow(studentId, studentName, course, dob) {
        const tr = document.createElement('TR');
        tr.innerHTML = `<td>${studentId}</td>
                    <td>${studentName}</td>
                    <td>${course}</td>
                    <td>${formatDate(new Date(dob))}</td>`;
        return tr;
    }

    function formatDate(date) {
        return `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()}`;
    }
</script>
</body>
